<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <title>Product-Preview-Card</title>
</head>
<body>
    <div id="container">
        <div id="inner-div">
            <div id="product">
                <div id="product-img">
                </div>
                <div id="product-cnt">
                    <p class="parfum">PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="pgh">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <p class="d-rate"><span><b>$149.99</b></span> &nbsp&nbsp&nbsp&nbsp <s>$169.99</s></p>
                    <button><img src="icon-cart.svg" alt="">&nbsp&nbsp&nbspAdd to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
